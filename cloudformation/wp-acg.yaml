Resources:
   DB:
      Type: "AWS::RDS::DBInstance"
      Properties:
         AllocatedStorage: 5
         DBInstanceClass: !FindInMap [EnvSize, !Ref EnvironmentSize, DB]
         DBName: !Ref DatabaseName
         StorageType: gp2
         Engine: MySQL
         MasterUsername: !Ref DatabaseUser
         MasterUserPassword: !Ref DatabasePassword
   EC2:
      Type: "AWS::EC2::Instance"
      Properties:
         ImageId: !FindInMap [AmiMap, !Ref "AWS::Region", amalinx]
         InstanceType: !FindInMap [EnvSize, !Ref EnvironmentSize, EC2]
         #SubnetId: subnet-9fbf6ed7
         KeyName: AdvancedCFN
         DependsOn: "DB"
         UserData:
            "Fn::Base64":
                !Sub |
                   #!/bin/bash
                   yum install httpd php mysql php-mysql -y
                   yum update -y
                   chkconfig httpd on
                   service httpd start
                   cd /var/www/html
                   wget https://wordpress.org/latest.tar.gz
                   tar -zxvf latest.tar.gz --strip 1
                   rm latest.tar.gz
                   cp wp-config-sample.php wp-config.php
                   sed -i 's/database_name_here/${DatabaseName}/g' wp-config.php
                   sed -i 's/localhost/${DB.Endpoint.Address}/g' wp-config.php
                   sed -i 's/username_here/${DatabaseUser}/g' wp-config.php
                   sed -i 's/password_here/${DatabasePassword}/g' wp-config.php
   S3:
      Type: "AWS::S3::Bucket"
      Properties:
         BucketName: !Ref BucketName
Mappings:
   EnvSize:
      S:
         "EC2": "t2.micro"
         "DB": "db.t2.micro"
      M:
         "EC2": "t2.small"
         "DB": "db.t2.small"
      L:
         "EC2": "t2.medium"
         "DB": "db.t2.medium"
