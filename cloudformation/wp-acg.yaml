Parameters:
   EnvironmentSize:
      Type: String
      Default: "M"
      AllowedValues:
        - "S"
        - "M"
        - "L"
      Description: Environment sizes (S,M,L)
   BucketName:
      Type: String
   DatabaseName:
      Type: String
      Default: wordpress
   DatabaseUser:
      Type: String
      Default: wordpress
   DatabasePassword:
      Type: String
      Default: wordpress
      NoEcho: true

